<!DOCTYPE html>

<html lang="pt-br">
 <head></head>
  <body>
   <h1 align="center">Teste de Personalidade</h1>
   <table border="0" align="center">
     <tr>
       <td colspan="3" align="center">Você gosta de pudim? </td>
     </tr>
     <tr align="center">
       <td><input type="radio" value="sim" name="Pudim">Sim</td>
       <td><input type="radio" value="não" name="Pudim">Não</td>
        <td><input type="radio" value="leite condensado" name="Pudim">Só com leite condensado</td>
     </tr>
     <tr>
        <td colspan="3" align="center">Você gosta da EJCM? </td>
     </tr>
     <tr>
       <td  colspan="3" align="center"><input type="radio" value="sim" name="EJCM" checked>Sim</td>
     </tr>
     <tr>
        <td colspan="3" align="center">Você gosta de aplicar treinamentos? </td>
     </tr>
     <tr>
       <td  colspan="3" align="center"><input type="radio" value="sim" name="Treinamento" >Sim</td>
     </tr>
     <tr>
        <td colspan="3" align="center">Se você pudesse dar uma aula de treinamento técnico,qual seria? </td>
     </tr>
     <tr align="center">
       <td><input type="checkbox" value="HTML" name="aula" >HTML</td>
       <td><input type="checkbox" value="CSS" name="aula" >CSS</td>
       <td align="left"><input type="checkbox" value="Javascript" name="aula">Javascript</td>
     </tr>
     <tr>
        <td colspan="3" align="center">Que horas começa a capacitação? </td>
     </tr>
     <tr align="center">
       <td><input type="radio" value="9" name="horario do treinamento" checked>9 horas</td>
       <td><input type="radio" value="10" name="horario do treinamento" >10 horas</td>
       <td><input type="radio" value="Hora que quiser" name="horario do treinamento">A hora que eu acordar</td>
     </tr>
       </table>
 </body>
</html>
