<!DOCTYPE html>

<html lang="pt-br">
 <head></head>
  <body>
   <h1 align="center">Teste de Personalidade</h1>
   <table border="1" align="center">
     <tr>
       <td colspan="3">Você gosta de pudim? </td>
     </tr>
     <tr>
       <td><input type="radio" value="sim" name="Pudim">Sim</td>
       <td><input type="radio" value="não" name="Pudim">Não</td>
        <td><input type="radio" value="leite condensado" name="Pudim">Só com leite condensado</td>
     </tr>
     <tr>
        <td colspan="3">Você gosta da EJCM? </td>
     </tr>
     <tr>
       <td  colspan="3"><input type="radio" value="sim" name="EJCM" checked>Sim</td>
     </tr>
     <tr>
        <td colspan="3">Você gosta de aplicar treinamentos? </td>
     </tr>
     <tr>
       <td  colspan="3"><input type="radio" value="sim" name="Treinamento" >Sim</td>
     </tr>
     <tr>
        <td colspan="3">Se você pudesse dar uma aula de treinamento técnico,qual seria? </td>
     </tr>
     <tr>
       <td><input type="checkbox" value="HTML" name="aula" >HTML</td>
       <td><input type="checkbox" value="CSS" name="aula" >CSS</td>
       <td><input type="checkbox" value="Javascript" name="aula" >Javascript</td>
     </tr>
       </table>
 </body>
</html>
